syntax = "proto3";

package chatPackage;

service Chat {
    rpc join(Salute) returns(UsersQtd);
    rpc send(stream Message) returns(stream Message);
}

message Salute {
    string id = 1;
    string name = 2;
}

message UsersQtd {
    int32 quantity = 1;
}

message Message {
    string id = 1;
    int32 type = 2;
    string msg = 3;
}